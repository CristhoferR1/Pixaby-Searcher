<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .search-bar {
            margin-top: 10%;
        }
        .results {
            margin-top: 2rem;
            flex-grow: 1;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pixabay Search</a>
        </div>
    </nav>

    <div class="container search-bar">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" id="search" class="form-control" placeholder="Search for images...">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container results">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="list">
     
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Sample Image">
                    <div class="card-body">
                        <h5 class="card-title">Image Title</h5>
                        <p class="card-text">Description of the image or tags.</p>
                    </div>
                </div>
            </div>
        
            <!-- Repeat similar cards for additional images -->
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4" id="pagination">
        <!-- Aquí se insertan los botones de paginación -->
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 Pixabay Search. All rights reserved.</p>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JS/app.js">

</script>
</html>
